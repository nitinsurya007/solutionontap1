<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            opacity: 0.9;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #4e73df;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f8f9fc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>We are glad to have you here.</p>
        <button onclick="alert('Thank you for visiting!')">Click Me</button>
    </div>

</body>
</html>
